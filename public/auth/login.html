
<div class="modal" id="loginModal" role="dialog" ng-controller="Login">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            
            <div class="modal-body">
                <p>Some text in the modal.</p>
                

                <form action="/login" method="post">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label class="sr-only" for="inputEmail"></label>
                    <input class="form-control" type="text" name="username" id="inputEmail" placeholder="Username" required="required" autofocus="autofocus"
                    />
                    <input class="form-control" type="password" name="password" id="inputPassword" placeholder="Password" /><br>
                    
                    <!-- <textarea id="datetime" name="date" style="display:none;"></textarea> -->
                    <button class="btn btn-lg btn-primary btn-block" id="loginButtonId" type="submit">LOGIN</button>
                </form>

                <back></back>
                <button ng-click="clickMe()" id="backButton">Close</button>
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            </div>
            
        </div>

    </div>
</div>

<script>
$("#loginModal").modal();

$("#loginModal").on("hidden.bs.modal", function () {
    $("#backButton").click()
});
</script>
